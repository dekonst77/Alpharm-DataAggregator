<div ng-controller="GSController" cg-busy="dataLoading" ng-init="SummsRegion_Init();" ng-cloak class="auto-grid-parent base" ng-style="{'padding-top': topPartSize.height}">
    <style>
        .font_bold {
            font-weight:700;
        }
        .Red {
            background-color: red;
        }

        .AlphaBitSums {
            background-color: green;
        }

        .OFDSums {
            background-color: orange;
        }

        .Yellow {
            background-color: yellow;
        }

        .Green {
            background-color: green;
        }

        .LightCyan {
            background-color: lightcyan;
        }

        .PapayaWhip {
            background-color: papayawhip;
        }

        .PeachPuff {
            background-color: peachpuff;
        }

        .PaleGoldenrod {
            background-color: palegoldenrod;
        }

        .NavajoWhite {
            background-color: navajowhite;
        }
        .row_1 {
            background-color: navajowhite;
        }
        .row_2 {
            background-color: palegoldenrod;
        }
        .row_total {
            background-color: lightcyan;
        }
    </style>
    <div class="panel panel-default auto-item-top-part" auto-size-saver="topPartSize">
        <div class="panel-heading padding1">
            <div class="row">
                <div class="col-md-3 padding3">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-success btn-sm" ng-click="SummsRegion_Search();"><span class="glyphicon glyphicon-search">Выбрать</span></button>
                        <button type="button" class="btn btn-warning btn-sm" ng-disabled="!Grid.NeedSave" ng-click="SummsRegion_Save();"><span class="glyphicon glyphicon-floppy-disk">Сохранить</span></button>
                    </div>
                </div>
                <div class="col-md-3 padding3">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-success btn-sm" ng-click="SummsRegion_Clear();"><span class="glyphicon glyphicon-remove">Очистить коф</span></button>
                        <button type="button" class="btn btn-success btn-sm" ng-click="SummsRegion_Copy();"><span class="glyphicon glyphicon-copy">Перенести коф</span></button>
                    </div>
                </div>
                <div class="col-md-6 padding3">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <!--<button type="button" class="btn btn-danger btn-sm" ng-disabled="Grid.NeedSave" ng-click="SummsPeriod_AlphaBitSums_Set('SummsRegion');"><span class="glyphicon glyphicon-flash">AlphaBitSums применить</span></button>-->
                        <button type="button" class="btn btn-danger btn-sm" ng-disabled="Grid.NeedSave" ng-click="SummsPeriod_Recalc('SummsRegion');"><span class="glyphicon glyphicon-flash">Пересчитать</span></button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-1 padding3">
                    <input name="K_otkl" type="text" class="form-control" ng-model="K_otkl" placeholder="Отклонение">
                </div>
                <div class="col-md-1 padding3">
                    <select name="period" ng-class="{'has-error': Supplier.$invalid}" required
                            class="form-control" ng-options="item as item for item in periods track by item" ng-model="currentperiod"></select>
                </div>
            </div>
        </div>
    </div>

    <div id="grid-block" class="auto-item-panel">
        <ui-grid-control options="Grid.Options" class="ui-grid-enable-content-selection grid-block grid-block_sm"></ui-grid-control>
    </div>
</div>
