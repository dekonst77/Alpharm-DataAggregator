<div class="modal-header">
    <h3 class="modal-title">{{headerText}}</h3>
</div>
<div class="modal-body modal-body-big classifier-editor">
    <div class="row">
        <div class="col-md-3">
            <label>DrugId</label>
            <input type="text" ng-model="classifierInfo.DrugId" class="form-control" readonly
                   ng-class="{classifierChanged : classifierInfo.DrugIdNew}" />
        </div>
        <div class="col-md-3">
            <label>Код владельца ТМ</label>
            <input type="text" ng-model="classifierInfo.OwnerTradeMarkId" class="form-control" readonly
                   ng-class="{classifierChanged : classifierInfo.OwnerTradeMarkIdNew}" />
        </div>
        <div class="col-md-3">
            <label>Код упаковщика</label>
            <input type="text" ng-model="classifierInfo.PackerId" class="form-control" readonly
                   ng-class="{classifierChanged : classifierInfo.PackerIdNew}" />
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <label>препарат + описание (полная ФВ)</label>
            <input type="text" ng-model="classifierInfo.FullDrugDescription" class="form-control" readonly
                   ng-class="{classifierChanged : classifierInfo.DrugIdNew}" />
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <label>Сертификат</label>
            <input type="text" ng-model="classifierInfo.RegistrationCertificateNumber" class="form-control" readonly
                   ng-class="{classifierChanged : classifierInfo.RegistrationCertificateNumberNew}" />
            <div ng-if="!classifierInfo.RegistrationCertificateNumberNew && classifierInfo.RegistrationCertificateIsBlockedOldValue !== null">
                <small style="color: red;">Блокировка РУ останется {{classclassifierInfo.RegistrationCertificateIsBlockedOldValue ? "" : "не"}} активна</small>
            </div>
        </div>
        <div class="col-md-4">
            <label>Код владельца сертификата</label>
            <input type="text" ng-model="classifierInfo.OwnerRegistrationCertificateId" class="form-control" readonly
                   ng-class="{classifierChanged : classifierInfo.OwnerRegistrationCertificateIdNew}" />
        </div>
    </div>
    <label>KCU:</label>
    <div ng-repeat="item in classifierInfo.KCU">
        <input type="text" ng-model="item" class="form-control classifierChanged" readonly />
    </div>


</div>
<div class="modal-footer">
    <button class="btn btn-danger" type="button" ng-click="cancel()" ng-if="canCancel" data-translate="BUTTONS.CANCEL"></button>
    <button class="btn btn-success" type="button" ng-click="ok()" data-translate="BUTTONS.OK"></button>
</div>
