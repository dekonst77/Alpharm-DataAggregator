<div class="modal-header">
    <h3 class="modal-title">Поиск регистрационного сертификата</h3>
</div>
<div class="modal-body modal-body-big classifier-editor" cg-busy="loading">
    <div class="row">
        <div class="col-md-3">
            <label>Номер сертификата</label>
            <input type="text" ng-model="filter.Number" class="form-control" />
        </div>

        <div class="col-md-2">
            <button class="btn btn-success" ng-click="search()"><span class="glyphicon glyphicon-search"></span></button>
        </div>
    </div>

    <br />

    <div style="height: 500px">
        <ui-grid-control options="regCertGrid.Options" class="ui-grid-enable-content-selection"></ui-grid-control>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="cancel()" data-translate="BUTTONS.CANCEL"></button>
    <button class="btn btn-success" type="button" ng-click="ok()" ng-disabled="canOk()" data-translate="BUTTONS.OK"></button>
</div>
