<div ng-controller="CheckClassifireReportController" cg-busy="{promise:dataLoading, message:message}" ng-init="CheckClassifireReport_Init();" ng-cloak class="auto-grid-parent" ng-style="{'padding-top': topPartSize.height}">

    <div class="panel panel-default auto-item-top-part" auto-size-saver="topPartSize">
        <div class="panel-heading">

            <div class="row">

                <div class="col-md-12 col-lg-12 padding3">
                    <button class="btn btn-success btn-sm" ng-click="CheckClassifireReportView();" ng-disabled="!canSearch()"><span class="glyphicon glyphicon-refresh"> Обновить</span> </button>
                    <button class="btn btn-success btn-sm" ng-click="addData()" id="addData"><span class="glyphicon glyphicon-plus"> Добавить</span> </button>
                    <button class="btn btn-warning btn-sm" ng-click="ReportExceptionListSave();" ng-disabled="!Exception_Grid.NeedSave"><span class="glyphicon glyphicon-save"> Сохранить</span></button>
                    <button class="btn btn-info btn-sm" ng-click="CheckClassifireReport_To_Excel();" ng-disabled="!canSearch()"><span class="glyphicon glyphicon-upload"> Экспорт в Excel</span> </button>
                </div>

            </div>

        </div>
    </div>

    <div id="grid-block" class="auto-item-panel">
        <ui-grid-control options="Exception_Grid.Options" class="ui-grid-enable-content-selection grid-block grid-block_sm"></ui-grid-control>
    </div>

</div>
