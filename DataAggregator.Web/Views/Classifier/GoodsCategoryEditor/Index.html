<div cg-busy="[sectionsLoading,categoriesLoading,keywordsLoading]" ng-controller="GoodsCategoryEditorController" ng-cloak style="height:100%">
    <div class="row">
        <div class="col-md-4">
            <button type="button" class="btn btn-primary" ng-click="addSection()" data-translate="BUTTONS.ADD"></button>
            <button type="button" class="btn btn-danger" ng-click="removeSection()" ng-disabled="selectedSection == null" data-translate="BUTTONS.DELETE"></button>
        </div>
        <div class="col-md-4">
            <button type="button" class="btn btn-primary" ng-click="addCategory()" ng-disabled="selectedSection == null" data-translate="BUTTONS.ADD"></button>
            <button type="button" class="btn btn-danger" ng-click="removeCategory()" ng-disabled="selectedCategory == null" data-translate="BUTTONS.DELETE"></button>
            <button type="button" class="btn btn-warning" ng-click="changeSection()" ng-disabled="selectedCategory == null" data-translate="BUTTONS.CHANGE_SECTION"></button>
        </div>
        <div class="col-md-4">
            <button type="button" class="btn btn-primary" ng-click="addKeyword()" ng-disabled="selectedCategory == null" data-translate="BUTTONS.ADD"></button>
            <button type="button" class="btn btn-danger" ng-click="removeKeyword()" ng-disabled="selectedKeyword == null" data-translate="BUTTONS.DELETE"></button>
        </div>
    </div>
    <div class="row" style="height: calc(100% - 35px)">
        <div class="col-md-4" style="height: 100%">
            <ui-grid-control options="gridSectionsOptions" class="ui-grid-header-wrap-text"></ui-grid-control>
        </div>
        <div class="col-md-4" style="height: 100%">
            <ui-grid-control options="gridCategoriesOptions" class="ui-grid-header-wrap-text"></ui-grid-control>
        </div>
        <div class="col-md-4" style="height: 100%">
            <ui-grid-control options="gridKeywordsOptions" class="ui-grid-header-wrap-text"></ui-grid-control>
        </div>
    </div>
</div>


<script type="text/ng-template" id="_goodsSectionChangeView.html">    
    <form ng-submit="save()">
        <div class="modal-body">
            <div class="row">
                <div>
                    <select required class="form-control" ng-options="item as item.Name for item in sectionsList track by item.Id" ng-model="newSection"></select>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="float-left">
                <button class="btn btn-primary" type="submit" data-translate="BUTTONS.SAVE"></button>
            </div>
            <div>
                <button class="btn btn-warning" type="button" ng-click="close()" data-translate="BUTTONS.CLOSE"></button>
            </div>
        </div>
    </form>
</script>
