<div class="modal-header">
    <h3 class="modal-title">Управление периодами</h3>
</div>
<div class="modal-body modal-body-big" style="height: 700px" cg-busy="periodLoading">

    <ng-form name="periodForm">

        <div class="row" style="height: 10%">
            <div class="col-md-3">
                <input type="text" class="form-control" id="Name" placeholder="Название" ng-model="Period.Name">
            </div>
            <div class="col-md-3">
                <p class="input-group">
                    <input id="DateStart"
                           type="text"
                           readonly
                           class="form-control"
                           uib-datepicker-popup="MM.yyyy"
                           ng-model="Period.DateStart"
                           is-open="popupStart.opened"
                           placeholder="Дата начала"
                           datetimepicker-neutral-timezone
                           close-text="Закрыть"
                           datepicker-options="{minMode: 'month'}" 
                           datepicker-mode="'month'"/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="openDateStart()"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </p>
            </div>

            <!--<input type="text" class="form-control" datepicker-popup="MM/yyyy" ng-model="dt" is-open="opened" datepicker-options="{minMode: 'month'}" datepicker-mode="'month'" />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>-->

            <div class="col-md-3">

                <p class="input-group">

                    <input id="DateEnd"
                           type="text"
                           class="form-control"
                           readonly
                           uib-datepicker-popup="MM.yyyy"
                           ng-model="Period.DateEnd"
                           is-open="popupEnd.opened"
                           placeholder="Дата конца"
                           datetimepicker-neutral-timezone
                           close-text="Закрыть"
                           datepicker-options="{minMode: 'month'}"
                           datepicker-mode="'month'" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="openDateEnd()"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </p>
            </div>
            <div class="col-md-3">
                <button class="btn btn-success" ng-disabled="!CanChange()" ng-click="Add()" data-translate="BUTTONS.ADD"></button>
                <button class="btn btn-success" ng-disabled="!CanChange()||!CanDelete()" ng-click="Change()" data-translate="BUTTONS.CHANGE"></button>
                <button class="btn btn-success" ng-disabled="!CanDelete()" ng-click="Remove()" data-translate="BUTTONS.DELETE"></button>
                <button class="btn btn-success" ng-disabled="!CanCopy()" ng-click="CopyVED()" title="Перенести данные ЖНВЛП из другого периода">
                    <span class="glyphicon glyphicon-copy" aria-hidden="true">
                    </span>
                </button>
            </div>
        </div>
    </ng-form>
        
    <div class="row" style="height: 90%">
        <ui-grid-control options="gridOptions" class="ui-grid-enable-content-selection"></ui-grid-control>
    </div>
</div>
<div class="modal-footer">
    <div>
        <button class="btn btn-warning" type="button" ng-click="close()" data-translate="BUTTONS.CLOSE"></button>
    </div>
</div>
