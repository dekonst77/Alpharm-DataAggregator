<div class="panel panel-primary context-menu" style="width: 300px;">

    <div class="panel-heading">
        Действия
        <button type="button" class="close" aria-label="Close">
            <span aria-hidden="true"> &times;</span>
        </button>
    </div>

    <div class="panel-body">

        <div class="row">
            <div class="col-md-12">
                <div class="btn-group-vertical">
                    <button type="button" class="btn btn-default btn_ok" ng-click="SetRx();" ng-disabled="selectedCount <= 0">Поставить всем Rx</button>
                    <button type="button" class="btn btn-default btn_ok" ng-click="SetOtc();" ng-disabled="selectedCount <= 0">Поставить всем Otc</button>
                    <button type="button" class="btn btn-default btn_ok" ng-click="SetChecked();" ng-disabled="selectedCount <= 0">Поставить всем Проверено</button>
                    <button type="button" class="btn btn-default btn_ok" ng-click="SetException();" ng-disabled="selectedCount <= 0">Поставить всем Исключено</button>

                    <button class="btn btn-success btn-sm" ng-click="ShowHistory()" ng-disabled="selectedCount != 1" data-translate="BUTTONS.HISTORY"></button>
                </div>
            </div>
        </div>

    </div>

    <div class="panel-footer">
        <h3 class="panel-title">Выбранные элементы: <span class="badge">{{selectedCount}}</span></h3>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>

</div>
