<div ng-controller="AddingDOPMonitoringDatabaseController" cg-busy="{promise:dataLoading, message:message}" ng-init="AddingDOPMonitoringDatabase_Init();" ng-cloak class="auto-grid-parent classifier-editor" ng-style="{'padding-top': topPartSize.height}">

    <div class="auto-item-top-part" auto-size-saver="topPartSize">

        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row" style="padding-top: 10px; padding-bottom: 10px;">
                    <div class="col-md-6">
                        <button type="button" class="btn btn-info btn" aria-pressed="true" ng-disabled="!hideGridDOPMonitoringDatabase" ng-click="GridDOPMonitoringDatabase_Show()">Классификаторы</button>
                        <button type="button" class="btn btn-info btn" aria-pressed="true" ng-disabled="!hideGridDBlocking" ng-click="GridBlocking_Show()">Блокировки</button>
                        <button type="button" class="btn btn-success btn" ng-click="RefreshTables();"><span class="glyphicon glyphicon-refresh"> Обновить</span> </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading" ng-dblclick="PanelCategoryListToogle()">Категория</div>
            <div class="panel-body" ng-show="PanelCategoryListIsShow">

                <div class="row" style="padding-top: 10px; padding-bottom: 10px;">
                    <div class="col-md-4">
                        <select class="form-control" required
                                ng-options="category as category.Id + '. ' + category.Name group by category.GoodsSection.Name for category in goodsCategoryList track by category.Id"
                                ng-model="goodsCategory" ng-change="getParameterGroups()">
                            <option value="" disabled selected hidden>Выберите категорию...</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <button type="button" class="btn btn-primary" ng-click="SetPlugOnByCategory()" ng-disabled="goodsCategory == null" data-translate="BUTTONS.SET_PLUG_ON"></button>
                        <button type="button" class="btn btn-danger" ng-click="DialogSetPlugOffByCategory()" ng-disabled="goodsCategory == null" data-translate="BUTTONS.SET_PLUG_OFF"></button>
                    </div>
                </div>

            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading" ng-dblclick=" PanelAdditionalPropertyToogle()">Доп. свойство</div>
            <div class="panel-body" style="height: 250px" ng-show="PanelAdditionalPropertyIsShow">

                <div class="row" style="padding-top: 10px; padding-bottom: 10px; height: 100%">
                    <div class="col-md-4" style="height: 100%">
                        <ui-grid-control options="gridParameterGroup.Options" class="ui-grid-header-wrap-text"></ui-grid-control>
                    </div>

                    <div class="col-md-4" style="height: 100%">
                        <ui-grid-control options="gridParameterLevel1.Options" class="ui-grid-header-wrap-text"></ui-grid-control>
                    </div>

                    <div class="col-md-4" style="height: 100%">
                        <div class="row">
                            <button type="button" class="btn btn-primary" ng-click="SetPlugOnByCategoryAndProperty()" ng-disabled="selectedParameterLevel1 == null" data-translate="BUTTONS.SET_PLUG_ON"></button>
                        </div>
                        <br />
                        <div class="row">
                            <button type="button" class="btn btn-danger" ng-click="DialogSetPlugOffByCategoryAndProperty()" ng-disabled="selectedParameterLevel1 == null" data-translate="BUTTONS.SET_PLUG_OFF"></button>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <div class="panel panel-default auto-item-panel">
        <div class="panel-heading">Данные</div>
        <div class="panel-body" style="height: 90%">

            <div class="row" style="padding-top: 10px;  height: 100%">
                <ui-grid-control options="GridDOPMonitoringDatabase.Options" ng-hide="hideGridDOPMonitoringDatabase" class="ui-grid-enable-content-selection grid-block grid-block_md"></ui-grid-control>
                <ui-grid-control options="GridDBlocking.Options" ng-hide="hideGridDBlocking" class="ui-grid-enable-content-selection grid-block grid-block_md"></ui-grid-control>
            </div>

        </div>
    </div>

</div>
