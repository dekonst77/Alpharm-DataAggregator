<div class="modal-header">
    <h3 class="modal-title">{{header}}</h3>
</div>
<div class="modal-body">

    <div class="row">
        <div class="col-md-3 text-right">Текст</div>
        <div class="col-md-7">
            <input type="text" class="form-control" ng-model="selectedKeyWord.Value" />
        </div>
    </div>

    <div class="row">
        <div class="col-md-3 text-right"><label>Тип списка</label>
        </div>
        <div class="col-md-7">
            <select class="form-control" ng-options="item as item for item in listTypesList track by item" ng-model="selectedKeyWord.ListTypeValue"></select>
        </div>
    </div>
    <div class="row" style="margin-top: 20px;">
        <div class="col-md-3 text-right">
        </div>
        <div class="col-md-9">
            <label><input type="checkbox" ng-model="recheck">Применить изменения к историческим данным (раздел Нет и На удаление).</label>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="float-left">
        <button class="btn btn-primary" type="button" ng-click="save()" data-translate="BUTTONS.SAVE"></button>
    </div>
    <div>
        <button class="btn btn-warning" type="button" ng-click="close()" data-translate="BUTTONS.CLOSE"></button>
    </div>
</div>
