<div class="modal-header">
    <h3 class="modal-title">{{header}}</h3>
</div>
<div class="modal-body">

    <div class="row">
        <div class="col-md-3">Id</div>
        <div class="col-md-7">
            <input type="text" class="form-control" ng-model="selectedSupplier.Id" disabled/>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3"><label>Название</label></div>
        <div class="col-md-7">
            <input type="text" class="form-control" ng-model="selectedSupplier.Name" />
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">ИНН</div>
        <div class="col-md-7">
            <input type="text" class="form-control" ng-model="selectedSupplier.INN" />
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">КПП</div>
        <div class="col-md-7">
            <input type="text" class="form-control" ng-model="selectedSupplier.KPP" />
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">Адрес</div>
        <div class="col-md-7">
            <input type="text" class="form-control" ng-model="selectedSupplier.LocationAddress"/>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">Почта</div>
        <div class="col-md-7">
            <input type="text" class="form-control" ng-model="selectedSupplier.ContactMail" />
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">Телефон</div>
        <div class="col-md-7">
            <input type="text" class="form-control" ng-model="selectedSupplier.PhoneNumber" />
        </div>
    </div>

</div>
<div class="modal-footer">
    <div class="float-left">
        <button class="btn btn-primary" type="button" ng-click="save()" data-translate="BUTTONS.SAVE"></button>
    </div>
    <div>
        <button class="btn btn-warning" type="button" ng-click="close()" data-translate="BUTTONS.CLOSE"></button>
    </div>
</div>
