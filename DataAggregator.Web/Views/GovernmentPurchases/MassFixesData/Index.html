<div ng-controller="MassFixesDataController" cg-busy="dataLoading" ng-init="Point_Init();" ng-cloak class="auto-grid-parent base" ng-style="{'padding-top': topPartSize.height}">

        <div class="panel panel-default auto-item-top-part" auto-size-saver="topPartSize">
            <div class="panel-heading padding1">
                <div class="row">
                    <div class="col-md-1">
                        <label>
                            <input name="level" type="checkbox" class="" ng-model="level" ng-change="">Простой
                        </label>
                    </div>
                    <div class="col-md-1">
                        <button class="btn btn-primary" type="button" ng-click="openFilterDialog()" data-translate="BUTTONS.FILTER"></button>
                    </div>

                    <div class="col-md-1">
                        <button class="btn btn-primary" type="button" ng-click="openChangeDialog()" data-translate="BUTTONS.CHANGE"></button>
                    </div>
                    <div class="col-md-9">
                        <label>
                            <span>{{superText}}</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div id="grid-block" class="auto-item-panel">
            <ui-grid-control options="massFixesDataGrid.Options" class="ui-grid-enable-content-selection grid-block grid-block_sm"></ui-grid-control>
        </div>
    </div>
