<div ng-controller="ClientKeywordsController" cg-busy="loadingDictionary" ng-cloak class="auto-grid-parent" ng-style="{'padding-top': topPartSize.height}">
    <div class="panel panel-default auto-item-top-part" auto-size-saver="topPartSize">
        <div class="panel-heading">
            <div class="row">
                <div class="col-md-2">
                    <select class="form-control"
                            ng-options="client as client.Name for client in clientsList track by client.Id"
                            ng-model="clientsList.selected"
                            ng-change="getClientKeywords()"></select>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-success" type="button" ng-click="clientAdd()" popover-placement="right" uib-popover="{{'BUTTONS.ADD' | translate}}" popover-trigger="'mouseenter'" popover-append-to-body="true"><span class="glyphicon glyphicon glyphicon-plus"></span></button>
                    <button class="btn btn-warning" type="button" ng-click="clientEdit()" ng-disabled="clientsList.selected == undefined" popover-placement="right" uib-popover="{{'BUTTONS.EDIT' | translate}}" popover-trigger="'mouseenter'" popover-append-to-body="true"><span class="glyphicon glyphicon-pencil"></span></button>
                    <button class="btn btn-danger" type="button" ng-click="clientDelete()" ng-disabled="clientsList.selected == undefined" popover-placement="right" uib-popover="{{'BUTTONS.DELETE' | translate}}" popover-trigger="'mouseenter'" popover-append-to-body="true"><span class="glyphicon glyphicon-remove"></span></button>
                </div>
                <div class="col-md-2">
                    <div class="input-group">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-change="getClientKeywords()" ng-model="onlyActive" />Только действующие записи
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-success" type="button" ng-click="keywordAdd()" ng-disabled="clientsList.selected == undefined" data-translate="BUTTONS.ADD_KEYWORD"></button>
                    <button class="btn btn-danger" type="button" ng-click="keywordDelete()" ng-disabled="deleteBtnDisabled" data-translate="BUTTONS.DELETE_KEYWORD"></button>
                </div>
            </div>
        </div>
    </div>
    <div id="list-grid-block" class="auto-item-panel">
        <ui-grid-control options="listGrid.Options" class="ui-grid-enable-content-selection"></ui-grid-control>
    </div>
</div>
