<div class="modal-header">
    <h3 class="modal-title">{{header}}</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-3 text-right">{{fieldName}}</div>
        <div class="col-md-7">
            <input type="text"
                   ng-model="fieldValue"
                   uib-typeahead="keyword.Text for keyword in keyWordsList | filter:$viewValue | limitTo:8"
                   typeahead-on-select="districtSelected($item)"
                   typeahead-select-on-exact="true"
                   class="form-control"
                   autofocus />
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="float-left">
        <button class="btn btn-primary" type="button" ng-click="save()" data-translate="BUTTONS.SAVE"></button>
    </div>
    <div>
        <button class="btn btn-warning" type="button" ng-click="close()" data-translate="BUTTONS.CLOSE"></button>
    </div>
</div>
