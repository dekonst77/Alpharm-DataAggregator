
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <style>
        .context-menu button {
            min-width: 110px;
        }

        .row > div {
            height: 40px;
        }

        .row label {
            margin-top: 7px;
        }


        .contextMenu {
            position: absolute;
            list-style-type: none;
            z-index: 1000;
            background-color: white;
        }
    </style>

</head>
<body>
    <div style="z-index: 1;">
        <div class="panel panel-primary context-menu" ng-hide="IsSynAdd" style="width: 400px">
            <div class="panel-heading">
                <h3 class="panel-title">Меню</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-4">
                        <label>Количество /</label>
                    </div>
                    <div class="col-md-4">
                        <input type="text" ng-click="contextMenuTextBoxClick($event)" ng-model="contextData.divideTo" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <button type="button" class="btn btn-default" ng-click="divide()">Разделить</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label>Количество *</label>
                    </div>
                    <div class="col-md-4">
                        <input type="text" ng-click="contextMenuTextBoxClick($event)" ng-model="contextData.multipleOn" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <button type="button" class="btn btn-default" ng-click="multiple()">Умножить</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <button type="button" class="btn btn-default" ng-click="ClearObjectReadyCorrected()" style="margin-left: 5px">Очистить</button>
                    </div>
                    <div class="col-md-6">
                        <button type="button" class="btn btn-default" ng-click="dividePackaging()" style="margin-left: 5px">Разделить на фасовку</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
