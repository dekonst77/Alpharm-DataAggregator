<div ng-controller="PurchaseLinkController" cg-busy="loadingDictionary" ng-cloak class="auto-grid-parent purchase-link" ng-style="{'padding-top': topPartSize.height}">
    <div class="panel panel-default auto-item-top-part" auto-size-saver="topPartSize">
        <div class="panel-heading">
            <div class="row">
                <div class="col-md-1">
                    <div class="row">
                        <div class="col-md-12">
                            <label>
                                <input type="radio" class="form-inline" ng-model="objectType" value="Purchases" ng-change='objectTypeChange()'/> Закупки
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label>
                                <input type="radio" class="form-inline" ng-model="objectType" value="Contracts" ng-change='objectTypeChange()'/> Контракты
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button class="btn btn-success" type="button" ng-click="add()" data-translate="BUTTONS.ADD"></button>
                        <div class="btn btn-primary" ngf-select="UploadFromExcel($files)" multiple accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"><span class="glyphicon glyphicon-upload">Импортировать из Excel</span></div>

                    </div>
                </div>               
            </div>
        </div>
    </div>
    <div id="list-grid-block" class="auto-item-panel">
        <ui-grid-control options="purchaseLinksGrid.Options" class="ui-grid-enable-content-selection"></ui-grid-control>
    </div>
</div>
