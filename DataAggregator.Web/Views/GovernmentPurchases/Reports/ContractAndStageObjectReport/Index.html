<div ng-controller="ContractAndStageObjectReportController" cg-busy="loadingDictionary" ng-cloak class="auto-grid-parent" ng-style="{'padding-top': topPartSize.height}">

    <div class="panel panel-default auto-item-top-part" auto-size-saver="topPartSize">
        <div class="panel-heading">
            <div class="row form-group">
                <div class="col-md-2">
                    <label data-translate="COMMON_GRID.PURCHASE_NUMBER"></label>
                </div>
                <div class="col-md-8">
                    <input type="text" class="form-control" ng-model="filter.purchaseNumber"/>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-2">
                    <label data-translate="COMMON_GRID.REESTR_NUMBER"></label>
                </div>
                <div class="col-md-8">
                    <input type="text" class="form-control" ng-model="filter.reestrNumber"/>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-success" type="button" ng-click="filter.getReport()">{{'BUTTONS.LOAD_DATA' | translate}}</button>
                </div>
            </div>
        </div>
    </div>

    <div class="auto-item-panel">
        <ui-grid-control options="reportGrid.Options" class="ui-grid-enable-content-selection"></ui-grid-control>
    </div>
</div>
