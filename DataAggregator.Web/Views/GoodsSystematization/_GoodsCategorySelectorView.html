<div class="modal-header">
    <h3 class="modal-title">Выбор категории</h3>
</div>
<div class="modal-body" cg-busy="categoriesLoading">
    <div class="container-fluid">
        <div style="padding-bottom: 5px;height:500px">
            <ui-grid-control options="categoriesGridOptions" class="ui-grid-enable-content-selection"></ui-grid-control>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div>
        <button class="btn btn-primary" type="button" ng-click="ok()" ng-disabled="!canChangeCategory()" data-translate="BUTTONS.CHANGE_GOODS_CATEGORY"></button>
        <button class="btn btn-danger" type="button" ng-click="cancel()" data-translate="BUTTONS.CANCELLATION"></button>
    </div>
</div>

<script type="text/ng-template" id="_rowCategoryTemplate.html">
    <div>
        <div class="ui-grid-cell"
             ng-class=" {selected : row.isSelected}"
             ng-dblclick="grid.appScope.onDblClick(row.entity)"
             ng-repeat="(colRenderIndex, col) in colContainer.renderedColumns track by col.colDef.name"
             ui-grid-cell>               
        </div>
    </div>
</script>
