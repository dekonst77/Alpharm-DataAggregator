<div class="modal-header">
    <h3 class="modal-title">Выберите даты действия согласий</h3>
</div>
<div class="modal-body">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <label class="checkbox">
                    <input type="checkbox" ng-model="stop" />Прекратить действие согласий
                </label>
            </div>
            <div class="col-md-4">
                <datetime ng-model="dateBegin" ap-label="Дата с" format="dd.MM.yyyy" ng-disabled="stop"></datetime>
            </div>
            <div class="col-md-4">
                <datetime ng-model="dateEnd" ap-label="Дата по" format="dd.MM.yyyy"></datetime>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="save()" data-translate="BUTTONS.SAVE"></button>
    <button class="btn btn-warning" type="button" ng-click="cancel()" data-translate="BUTTONS.CANCEL"></button>
</div>
