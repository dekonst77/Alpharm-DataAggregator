<div class="panel panel-primary context-menu" style="width: 500px;">
    <div class="panel-heading">
        <h3 class="panel-title">Действия<span class="badge">{{selectedCount}}</span></h3>
    </div>
    <div class="panel-body">
        <div class="row padding1">
            <div class="col-md-3 padding1">
                <label>Комментарии</label>
            </div>
            <div class="col-md-9 padding1">
                <div class="input-group ">
                    <div class="btn-group">
                        <button type="button" class="btn btn-danger" ng-click="clearComment();">Очистить</button>
                        <button type="button" ng-repeat="s in commentStatuses" class="btn btn-default" ng-click="setComment(s.Id, s.Name);">{{s.Name}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
