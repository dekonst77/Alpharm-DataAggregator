<div class="modal-header">
    <h3 class="modal-title">Выбор параметров загрузки</h3>
</div>
<div class="modal-body">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <span class="text-info">При загрузке согласия идёт проверка на пересечение периодов их действия. Если вы хотите перезаписать текущие согласия минуя проверку, выберите "Перезаписать"</span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label>
                    <input name="isForce" type="checkbox" class="" ng-model="isForce" ng-change="">&nbsp;Перезаписать
                </label>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="btn btn-info btn-sm" ng-disabled="isLoading" ngf-select="import($event, $files)" multiple accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
        <span class="glyphicon glyphicon-import" data-translate="BUTTONS.IMPORT"></span>
    </div>
    <button class="btn btn-warning" type="button" ng-disabled="isLoading" ng-click="cancel()" data-translate="BUTTONS.CANCEL"></button>
</div>
