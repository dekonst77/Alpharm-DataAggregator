<div class="modal-header">
    <h3 class="modal-title">Введите причину блокировки</h3>
</div>
<div class="modal-body">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <textarea type="text" ng-model="reason" class="form-control"> </textarea>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="save()" data-translate="BUTTONS.SAVE"></button>
    <button class="btn btn-warning" type="button" ng-click="cancel()" data-translate="BUTTONS.CANCEL"></button>
</div>
