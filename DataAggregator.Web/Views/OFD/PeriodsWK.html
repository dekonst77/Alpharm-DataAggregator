<div ng-controller="OFDController" ng-init="Init_PeriodsWK();" cg-busy="dataLoading" ng-cloak class="auto-grid-parent base" ng-style="{'padding-top': topPartSize.height}">
    <script type="text/ng-template" id="_rowGridTemplate.html">
        <div>
            <div class="ui-grid-cell"
                 ng-class=" {selected : row.isSelected, yellow: !row.isSelected}"
                 ng-repeat="(colRenderIndex, col) in colContainer.renderedColumns track by col.colDef.name"
                 ui-grid-cell>
            </div>
        </div>
    </script>
    <style type="text/css">
        .modify {
            color: red;
        }

        .beige {
            background-color: beige;
        }

        .antiquewhite {
            background-color: antiquewhite;
        }

        .bisque {
            background-color: bisque;
        }
    </style>

    <div class="panel panel-default auto-item-top-part" auto-size-saver="topPartSize">
        <div class="panel-heading">
            <div class="row">
                <div class="col-md-2 padding3">
                </div>
                <div class="col-md-1 padding3">
                    <button class="btn btn-success btn-sm" ng-click="PeriodsWK_save()"><span class="glyphicon glyphicon-save">Сохранить</span></button>
                </div>
            </div>
        </div>
    </div>

    <div class="auto-item-panel">
        <ui-grid-control options="Grid.Options" class="ui-grid-enable-content-selection"></ui-grid-control>
    </div>
</div>
