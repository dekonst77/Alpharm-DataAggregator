<div ng-controller="PrioritetWordsController" cg-busy="dataLoading" ng-init="PrioritetWords_Init();" ng-cloak class="auto-grid-parent base" ng-style="{'padding-top': topPartSize.height}">
    <style>
        .modify {
            color: red;
        }

        .AlphaBitSums {
            background-color: green;
        }

        .Fix {
            background-color: yellow;
        }

        .ОФД {
            background-color: orange;
        }

        .Red {
            background-color: red;
        }

        .Yellow {
            background-color: yellow;
        }

        .Green {
            background-color: green;
        }

        .LightCyan {
            background-color: lightcyan;
        }

        .PapayaWhip {
            background-color: papayawhip;
        }

        .PeachPuff {
            background-color: peachpuff;
        }

        .PaleGoldenrod {
            background-color: palegoldenrod;
        }

        .NavajoWhite {
            background-color: navajowhite;
        }
    </style>
    <div class="panel panel-default auto-item-top-part" auto-size-saver="topPartSize">
        <div class="panel-heading padding1">
            <div class="row">
                <div class="col-md-5 padding3">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button class="btn btn-warning btn-sm" ng-click="Add();" ng-disabled="CurrentSourceId==0"><span class="glyphicon glyphicon-plus-sign">Добавить</span></button>
                        <button class="btn btn-warning btn-sm" ng-click="Save();" ng-disabled="!Grid_PrioritetWords.NeedSave"><span class="glyphicon glyphicon-save">Сохранить</span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <size_main>
        <size_nav resizable r-directions="['right']">
            <ul>
                <li ng-repeat="item in Source">
                    <button class="btn btn-sm" style="width:100%" ng-class="{'btn-success':CurrentSourceId==item.Id,'btn-info':CurrentSourceId!=item.Id}" ng-click="SetFilter(item.Id,item.Name);">{{item.Name}}</button>
                </li>
            </ul>
    </size_nav>
        <div class="size_content">
            <div class="size_row" resizable r-directions="['bottom']" r-flex="true">
                <div id="Grid_PrioritetWords1" style="width:100%">
                    <ui-grid-control options="Grid_PrioritetWords.Options" class="ui-grid-enable-content-selection"></ui-grid-control>
                </div>
            </div>
            <div class="size_row">
                <textarea id="yr" style="height:100%;width:100%" ng-model="CurrentRow.Value" onkeyup ="textChange()"></textarea>
            </div>
        </div>
    </size_main>
</div>
