<div class="panel panel-primary context-menu" style="width: 300px;">
    <div class="panel-heading">
        <h3 class="panel-title">Действия <span class="badge">{{selectedCount}}</span></h3>
    </div>
    <div class="panel-body">
        <div class="row padding">
            <div class="col-md-6 padding1">
                <label class="vertical-align:top">Комментарий</label>
            </div>
            <div class="col-md-6 padding1">
                <div class="input-group">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default btn_ok" ng-click="ClearComments();" ng-disabled="selectedCount <= 0">Очистить</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
