<div ng-controller="SourceBrandBlackListController" cg-busy="loading" ng-cloak class="auto-grid-parent base">
    <div class="panel panel-default auto-item-top-part" auto-size-saver="topPartSize">
        <div class="panel-heading">
            <div class="row form-group">
                <div class="col-md-6">
                    <date-period period="filter.date" ng-required="true"></date-period>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-success btn-sm" ng-disabled="filter.date == null" ng-click="getList();"><span class="glyphicon glyphicon-search">Выбрать</span></button>
                    <div class="btn btn-info btn-sm" ngf-select="UploadFromExcel($files)" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
                        <span class="glyphicon glyphicon-import" data-translate="BUTTONS.IMPORT"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="grid-block" style="padding-top: 100px; height: 100%">
        <ui-grid-control options="BlackList.Options" class="ui-grid-enable-content-selection grid-block"></ui-grid-control>
    </div>
</div>
