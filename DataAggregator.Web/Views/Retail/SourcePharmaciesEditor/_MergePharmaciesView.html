<div class="modal-header">
    <h3 class="modal-title">Выберите остающуюся аптеку</h3>
    <h4 class="modal-title">Остальные аптеки будут удалены. Список файлов и данных от удаляемых аптек будет перенесен в остающуюся аптеку.</h4>
</div>
<div class="modal-body">
    <div style="height: 150px">
        <ui-grid-control options="mergePharmaciesGrid.Options" class="ui-grid-header-wrap-text"></ui-grid-control>
    </div>
</div>
<div class="modal-footer">
    <div>
        <button class="btn btn-primary" type="button" ng-disabled="canCommitMerge()" ng-click="ok()" data-translate="BUTTONS.OK"></button>
        <button class="btn btn-warning" type="button" ng-click="cancel()" data-translate="BUTTONS.CANCEL"></button>
    </div>
</div>
