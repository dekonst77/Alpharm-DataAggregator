<div ng-controller="MarkupDefaultEditorController" cg-busy="loadingDictionary" ng-cloak class="markup-default-editor auto-grid-parent" ng-style="{'padding-top': topPartSize.height}">
    <div class="page-block auto-item-top-part" auto-size-saver="topPartSize">
        <div class="row form-group">
            <div class="col-md-2">
                <button class="btn btn-success" type="button" ng-click="refresh()" popover-placement="right" uib-popover="{{'BUTTONS.LOAD_DATA' | translate}}" po popover-trigger="'mouseenter'" popover-append-to-body="true"><span class="glyphicon glyphicon-refresh"></span></button>
            </div>
        </div>
    </div>
    <div class="auto-grid">
        <ui-grid-control options="grid.Options" class="ui-grid-enable-content-selection"></ui-grid-control>
    </div>
</div>
